version: '3.8'

services:
  wordpress:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: webp-migrator-wordpress
    ports:
      - "80:80"
      - "443:443"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      ENABLE_SSL: "true"
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('WP_DEBUG', true);
        define('SCRIPT_DEBUG', false);
        define('WP_MEMORY_LIMIT', '512M');
        define('FS_METHOD', 'direct');
        
        /* Disable WordPress.org connections to prevent SSL warnings */
        define('WP_HTTP_BLOCK_EXTERNAL', true);
        define('WP_ACCESSIBLE_HOSTS', 'localhost,127.0.0.1');
        define('AUTOMATIC_UPDATER_DISABLED', true);
        define('WP_AUTO_UPDATE_CORE', false);
        
        /* WebP Safe Migrator specific settings */
        define('WEBP_MIGRATOR_DEV_MODE', true);
        define('WEBP_MIGRATOR_LOG_LEVEL', 'info');
    volumes:
      - wordpress_data:/var/www/html
      - ../src:/var/www/html/wp-content/plugins/webp-safe-migrator
      - ./ssl-certs:/etc/ssl/certs/webp-migrator
      - ./logs:/var/log/webp-migrator
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: webp-migrator-mysql
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: webp-migrator-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root123
      PMA_ARBITRARY: 1
    depends_on:
      - db
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
