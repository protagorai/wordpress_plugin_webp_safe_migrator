version: '3.8'

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webp-migrator-wordpress
    ports:
      - "80:80"
      - "443:443"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress123
      WORDPRESS_DB_NAME: wordpress_webp_test
      WORDPRESS_DEBUG: 1
      ENABLE_SSL: "true"
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('WP_MEMORY_LIMIT', '512M');
        define('FS_METHOD', 'direct');
        define('FORCE_SSL_ADMIN', true);
        
        /* WebP Safe Migrator specific settings */
        define('WEBP_MIGRATOR_DEV_MODE', true);
        define('WEBP_MIGRATOR_LOG_LEVEL', 'debug');
    volumes:
      - wordpress_data:/var/www/html
      - ../src:/var/www/html/wp-content/plugins/webp-safe-migrator
      - ./uploads:/var/www/html/wp-content/uploads
      - ./ssl-certs:/etc/ssl/certs/webp-migrator
      - ./logs:/var/log/webp-migrator
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: webp-migrator-mysql
    environment:
      MYSQL_DATABASE: wordpress_webp_test
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: webp-migrator-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root123
      PMA_ARBITRARY: 1
    depends_on:
      - db
    restart: unless-stopped

  wpcli:
    image: wordpress:cli
    container_name: webp-migrator-wpcli
    volumes:
      - wordpress_data:/var/www/html
      - ../src:/var/www/html/wp-content/plugins/webp-safe-migrator
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress123
      WORDPRESS_DB_NAME: wordpress_webp_test
      # WordPress admin credentials for automated installation
      WP_ADMIN_USER: admin
      WP_ADMIN_PASS: admin123
      WP_ADMIN_EMAIL: admin@webp-test.local
      WP_SITE_TITLE: "WebP Migrator Test Site"
      WP_SITE_URL: "http://localhost"
    depends_on:
      db:
        condition: service_healthy
      wordpress:
        condition: service_healthy
    command: tail -f /dev/null  # Keep container running
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
